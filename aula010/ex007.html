<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <button id="somar">Somar</button>
    <h3 id="result">Resultado</h3>

    <script>
        window.document.getElementById("somar").addEventListener('click', somar)

        function somar () {
            var n1 = Number(window.document.getElementById('txtn1').value)
            var n2 = Number(window.document.getElementById('txtn2').value)
            var s = n1 + n2 
            window.document.getElementById('result').innerHTML = `A soma entra ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
